<!doctype html>
<html lang="es">
    <head>
        <title>Carrito de Hotel AM</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="../style.css">
        <script defer src="../script.js"></script>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            
        </header>
        <main class="bg-black">
            <div class="container formulario">
                <form id="formularioRegistro">
                    <div><h1 class="titulo">Registro</h1></div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="John Doe">
                        <div id="nameHelp" class="form-text">Introduzca su nombre y apellido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="johndoe@hotmail.com">
                        <div id="emailHelp" class="form-text">Introduzca su correo electrónico.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos">
                        <label id="letraTerminos" class="form-check-label" for="terminos">Acepto los <a rel="noreferrer noopener" target="_blank" href="terms.html">Términos y condiciones</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="enviarRegistro" >Enviar</button>
                    <a class="" id="enviarRegistro" class="text-info">Ya tengo mi cuenta</a>
              </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
